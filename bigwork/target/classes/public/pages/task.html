<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>学生成绩管理</title>
    <meta name="description" content="学生成绩管理">
    <meta name="keywords" content="学生成绩管理">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">

    <!-- 引入样式 -->
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../plugins/elementui/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<style>
    .demo-table-expand {
        font-size: 0;
    }
    .demo-table-expand label {
        width: 90px;
        color: #99a9bf;
    }
    .demo-table-expand .el-form-item {
        margin-right: 0;
        margin-bottom: 0;
        width: 50%;
    }
</style>
<body class="hold-transition">
<div id="app">
    <div class="content-header">
        <h1>管理模块<small>作业管理</small></h1>
        <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
            <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
            <el-breadcrumb-item>管理模块</el-breadcrumb-item>
            <el-breadcrumb-item>作业管理</el-breadcrumb-item>
        </el-breadcrumb>
    </div>
    <div class="app-container">
        <div class="box">
            <div class="filter-container">
                <el-input placeholder="作业编码" v-model="pagination.queryString" style="width: 200px;" class="filter-item"></el-input>
                <el-button @click="handleCurrentChange1(1)" class="dalfBut">查询</el-button>
                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>
            </div>
            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>

                <el-table-column type="expand">
                    <template slot-scope="props">
                        <el-form label-position="left" inline class="demo-table-expand">
                            <el-form-item label="作业编号">{{props.row.task_code}}</el-form-item>
                            <el-form-item label="课程名">{{props.row.course.course_name}}</el-form-item>
                            <el-form-item label="分数百分比">{{props.row.task_point}}</el-form-item>
                            <el-form-item label="题目">{{props.row.task_title}}</el-form-item>
                        </el-form>
                    </template>
                </el-table-column>
                <el-table-column
                        label="作业编号"
                        prop="task_code">
                </el-table-column>
                <el-table-column
                        label="课程名"
                        prop="course.course_name">
                </el-table-column>
                <el-table-column
                        label="分数百分比"
                        prop="task_point">
                </el-table-column>
                <el-table-column label="操作" align="center">
                    <template slot-scope="scope">
                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>
                        <el-button size="mini" type="danger" @click="handleDelete(scope.row)">删除</el-button>
                    </template>
                </el-table-column>
            </el-table>
            </el-table>
            <div class="pagination-container">
                <el-pagination
                        class="pagiantion"
                        @current-change="handleCurrentChange"
                        :current-page="pagination.currentPage"
                        :page-size="pagination.pageSize"
                        layout="total, prev, pager, next, jumper"
                        :total="pagination.total">
                </el-pagination>
            </div>
            <!-- 新增标签弹层 -->
            <div class="add-form">
                <el-dialog title="新增作业" :visible.sync="dialogFormVisible">
                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="150px">
                        <el-row>
                            <el-col :span="18">
                                <el-form-item label="作业编码" prop="task_code">
                                    <el-input v-model="formData.task_code"/>
                                </el-form-item>
                            </el-col>
                            <el-col :span="18">
                                <el-form-item label="课程名称" prop="value2">
                                    <el-select v-model="formData.value2" placeholder="请选择课程">
                                        <el-option
                                                v-for="item in options"
                                                :key="item.value2"
                                                :label="item.label"
                                                :value="item.value2">
                                            <span>{{item.label}}</span>
                                        </el-option>
                                    </el-select>
                                </el-form-item>
                            </el-col>
                            <el-col :span="18">
                                <el-form-item label="分数百分比" prop="task_point">
                                    <el-input-number
                                            v-model="formData.task_point"
                                            controls-position="right"
                                            :precision="2"
                                            :step="0.01"
                                            step-strictly
                                            @change="handleChange"
                                            :min="0" :max="1">
                                    </el-input-number>

                                </el-form-item>
                            </el-col>
                            <el-col :span="18">
                                <el-form-item label="作业题目" prop="task_title">
                                    <el-input
                                            type="textarea"
                                            :rows="4"
                                            placeholder="请输入内容"
                                            v-model="formData.task_title">
                                    </el-input>
                                </el-form-item>
                            </el-col>
                        </el-row>
                    </el-form>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="dialogFormVisible = false">取消</el-button>
                        <el-button type="primary" @click="handleAdd()">确定</el-button>
                    </div>
                </el-dialog>
            </div>

            <!-- 编辑标签弹层 -->
            <div class="add-form">
                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">
                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">
                        <el-row>
                            <el-col :span="18">
                                <el-form-item label="作业编码" prop="task_code">
                                    <el-input v-model="formData.task_code"/>
                                </el-form-item>
                            </el-col>
                            <el-col :span="18">
                                <el-form-item label="课程名称">
                                    <el-select v-model="value2" placeholder="请选择课程">
                                        <el-option
                                                v-for="item in options"
                                                :key="item.value2"
                                                :label="item.label"
                                                :value="item.value2">
                                            <span>{{item.label}}</span>
                                        </el-option>
                                    </el-select>
                                </el-form-item>
                            </el-col>
                            <el-col :span="18">
                                <el-form-item label="分数百分比" prop="task_point">
                                    <el-input-number
                                            v-model="formData.task_point"
                                            controls-position="right"
                                            :precision="2"
                                            :step="0.01"
                                            step-strictly
                                            @change="handleChange"
                                            :min="0" :max="1">
                                    </el-input-number>
                                </el-form-item>
                            </el-col>
                            <el-col :span="18">
                                <el-form-item label="作业题目" prop="task_title">
                                    <el-input
                                            type="textarea"
                                            :rows="4"
                                            placeholder="请输入内容"
                                            v-model="formData.task_title">
                                    </el-input>
                                </el-form-item>
                            </el-col>
                        </el-row>
                    </el-form>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="dialogFormVisible4Edit = false">取消</el-button>
                        <el-button type="primary" @click="handleEdit()">确定</el-button>
                    </div>
                </el-dialog>
            </div>
        </div>
    </div>
</div>
</body>
<!-- 引入组件库 -->
<script src="../js/vue.js"></script>
<script src="../plugins/elementui/index.js"></script>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script src="../js/axios-0.18.0.js"></script>
<script>
    var vue = new Vue({
        el: '#app',
        data:{
            pagination: {//分页相关模型数据
                currentPage: 1,//当前页码
                pageSize:7,//每页显示的记录数
                total:0,//总记录数
                queryString:null//查询条件
            },
            dataList: [],//当前页要展示的分页列表数据
            formData: {},//表单数据
            dialogFormVisible: false,//增加表单是否可见
            dialogFormVisible4Edit:false,//编辑表单是否可见
            rules: {//校验规则
                task_code: [{ required: true, message: '作业编码为必填项', trigger: 'blur' }],
                value2: [{ required: true, message: '课程名称为必填项', trigger: 'blur' }],
                task_point: [{ required: true, message: '分数百分比为必填项', trigger: 'blur' }],
                task_title: [{ required: true, message: '作业题目为必填项', trigger: 'blur' }]
            },
            options:[],
            value2:''
        },
        //钩子函数，VUE对象初始化完成后自动执行
        created() {
            this.findPage();
            this.getCourses();
        },
        methods: {
            //获取所有课程
            getCourses(){
              axios.get("../course/queryAll").then((res)=>{
                  if (res.data.flag){
                      this.$message({
                          type:'success',
                          message:res.data.message
                      });
                      this.options=res.data.data;
                  }else{
                      this.$message({
                          type:'waring',
                          message:res.data.message
                      })
                  }
              })
            },
            handleChange(value) {
                console.log(value);
            },
            //编辑
            handleEdit() {
                this.$refs["dataEditForm"].validate((valid)=>{
                    if(valid){
                        this.formData.course_id=this.value2;
                        // ajax提交，返回Result：Result(boolean flag, String message) {
                        axios.post("../task/edit",this.formData).then((response)=>{
                            // 关闭页面
                            this.dialogFormVisible4Edit = false;
                            if(response.data.flag){
                                this.$message({
                                    type:"success",
                                    message:response.data.message
                                })
                            }else{
                                this.$message.error(response.data.message);
                            }
                        }).catch((error)=>{

                        }).finally(()=>{
                            // 刷新列表页面
                            this.findPage();
                        })
                    }else{
                        this.$message.error("表单校验有误！不能提交");
                        return false; // 不提交，输出校验的内容
                    }
                })
            },
            //添加
            handleAdd () {
                this.$refs["dataAddForm"].validate((valid)=>{
                    if(valid){
                        this.formData.course_id=this.formData.value2;
                        // ajax提交，返回Result：Result(boolean flag, String message) {
                        axios.post("../task/add",this.formData).then((response)=>{
                            // 关闭页面
                            this.dialogFormVisible = false;
                            if(response.data.flag){
                                this.$message({
                                    type:"success",
                                    message:response.data.message
                                })
                            }else{
                                this.$message.error(response.data.message);
                            }
                        }).catch((error)=>{

                        }).finally(()=>{
                            // 刷新列表页面
                            this.findPage();
                        })
                    }else{
                        this.$message.error("表单校验有误！不能提交");
                        return false; // 不提交，输出校验的内容
                    }
                })

            },
            //分页查询
            findPage() {
                // 查询分页结果数据
                // 初始化页面
                var params = {
                    "currentPage":this.pagination.currentPage,
                    "pageSize":this.pagination.pageSize,
                    "queryString":this.pagination.queryString
                };
                axios.post("/task/findPage",params).then((response)=>{
                    // 将响应的结果给页面数据
                    // 总记录数
                    this.pagination.total = response.data.total;
                    // 封装结果集
                    this.dataList = response.data.rows;
                })
            },
            // 重置表单
            resetForm() {
                this.formData = {};
            },
            // 弹出添加窗口
            handleCreate() {
                // 弹出窗口
                this.dialogFormVisible = true;
                // 重置表单
                this.resetForm();
            },
            // 弹出编辑窗口
            handleUpdate(row) {
                //alert(row.task_id);
                // 显示编辑窗口
                this.dialogFormVisible4Edit = true;
                // 表单回显
                axios.get("/task/findById?task_id="+row.task_id).then((response)=>{
                    // 返回Result(flag,message,data)
                    if(response.data.flag){
                        // 回显数据
                        this.formData = response.data.data;
                        this.value2=this.formData.course_id;
                        this.$message({
                            type:"success",
                            message:response.data.message+this.value2
                        })
                    }else{
                        this.$message.error(response.data.message)
                    }
                }).catch((error)=>{

                })
            },
            //切换页码
            handleCurrentChange(currentPage) {
                //alert(currentPage);
                // 当前页赋值
                this.pagination.currentPage = currentPage;
                // 条件置空
                this.pagination.queryString = "";
                // 查询
                this.findPage();
            },
            //切换页码
            handleCurrentChange1(currentPage) {
                //alert(currentPage);
                // 当前页赋值
                this.pagination.currentPage = currentPage;
                // 查询
                this.findPage();
            },
            // 删除
            handleDelete(row) {
                //alert(row.id);
                this.$confirm('此操作将永久删除该作业和已布置的作业, 是否继续?', '警告', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning',
                    center: true
                }).then(() => {
                    axios.get("/task/deleteById?task_id="+row.task_id).then((response)=>{
                        // 返回Result(flag,message)
                        if(response.data.flag){
                            this.$message({
                                type: 'success',
                                message: response.data.message
                            });
                        }else{
                            this.$message({
                                type: 'error',
                                message: response.data.message
                            });
                        }
                    }).catch((error)=>{
                        // 403异常
                        showError(error);
                    }).finally(()=>{
                        // 删除成功，刷新页面
                        this.findPage();
                    })

                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            }
//                showError(e){
//                    //console.log(e);
//                    if(e == "Error: Request failed with status code 403"){
//                        this.$message.error("当前用户权限不足！");
//                        return;
//                    }else{
//                        this.$message.error("未知错误！");
//                        return;
//                    }
//                }
        }
    });
    function showError(e) {
        //console.log(e);
        if(e == "Error: Request failed with status code 403"){
            vue.$message.error("当前用户权限不足！");
            return;
        }else{
            vue.$message.error("未知错误！");
            return;
        }
    }
</script>
</html>
